receivers:
  otlp/notls:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  docker_stats:

exporters:
  debug:
    verbosity: detailed
  otlp:
    endpoint: ${env:OTEL_COLLECTOR}
    headers:
      Authorization: "Bearer ${env:API_TOKEN}"
processors:
  batch:
service:
  pipelines:
    traces:
      receivers: [otlp/notls]
      processors: [batch]
      exporters: [debug, otlp]
    metrics:
      receivers: [otlp/notls, docker_stats]
      processors: [batch]
      exporters: [debug, otlp]
    logs:
      receivers: [otlp/notls]
      processors: [batch]
      exporters: [debug, otlp]
